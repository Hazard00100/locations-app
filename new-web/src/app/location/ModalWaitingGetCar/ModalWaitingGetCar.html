<!-- Modal -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Waiting Go To Get Car</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>Timmer: <countdown [config]="{leftTime: 1200}" (event)="data.handleTMEvent($event)"></countdown></div>
  <p>Please follow the map and get your car, after that click on start button</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="data.onClickCancel(modal)">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="data.onClickOk(modal)">Start</button>
</div>

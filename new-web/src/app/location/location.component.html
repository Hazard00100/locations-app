<div *ngIf="lat === -2213">
  <br />
  <br />
  <h4>The Map is Loading...</h4>
  <br />
</div>

<div *ngIf="lat !== -2213">
  <agm-map zIndex="99999" [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="placeMarker($event)">
    <agm-marker
      iconUrl=""
      label="L"
      color="green"
      [visible]="mkVisible"
      [latitude]="lat"
      [longitude]="lng"
      (markerClick)="clickedMarker(A, 1)"
      [markerDraggable]="mkDraggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
      <agm-info-window isOpen="true">
        <strong>
          <span *ngIf="address">Address: {{address}}</span><br />
          Your current position: ({{lat}}, {{lng}})
        </strong>
      </agm-info-window>
    </agm-marker>

    <!-- { id: 1, name: 'approve' }
    data  { id: 2032,
    name: 'Trường Mầm Non Quốc Tế Saigon Academy',
    point: { x: 10.793041, y: 106.689889 },
    address: 'Trần Nhật Duật, Tân Định',
    userId: 2,
    typeOfPlaceId: 2,
    statusId: '1'

    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)"
    }-->

    
   <div *ngIf="listApprovedPlace.length > 0">
    <agm-marker
      *ngFor="let m of listApprovedPlace; let i = index"
      (markerClick)="clickedMarker(m)"
      [latitude]="m.point.x"
      [longitude]="m.point.y"
      [iconUrl] ="{
        url: m.isClicked ? './assets/images/car-active.svg' : './assets/images/car-unactive.svg',
        scaledSize: {
            width: 55,
            height: 55
        }
      }"
    >
      <agm-info-window [isOpen]="currPlace && currPlace.name && currPlace.id === m.id" [disableAutoPan]="false">
        <strong>
          Address: {{m.address}}; Name: {{m.name}}<br />
          Your current position: ({{m.point.x}}, {{m.point.y}})
        </strong>
      </agm-info-window>
    </agm-marker>
   </div>

    <agm-circle
      [visible]="mkVisible"
      [latitude]="lat"
      [longitude]="lng"
      [radius]="radius"
      [fillOpacity]="0.1"
      [fillColor]="'#00A19A'"
      [editable]="true">
    </agm-circle>
    <div *ngIf="isShowAgmDirection===true">
      <agm-direction
        [origin]="origin"
        [destination]="destination"
        [travelMode]="travelMode"
        [renderOptions]="renderOptions"
      ></agm-direction>
    </div>
  </agm-map>
</div>

<!--origin !== null && destination !== null-->

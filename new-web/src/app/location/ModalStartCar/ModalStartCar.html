<!-- Modal -->
<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Drive Safe </h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div><span><countup-timer [countUpTimerConfig]="data.countUpConfig"></countup-timer></span></div>
  <div>Price: 0.000 OMR</div>
  <div>Distance: -- km</div>

</div>
<div class="modal-footer text-center">
  <button type="button" class="btn btn-danger" (click)="data.onClickEnd(modal)">End</button>
</div>

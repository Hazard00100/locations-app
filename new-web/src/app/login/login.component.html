<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <!--<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>-->
</div>
<div class="modal-body">

  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Password" />
    </div>
    <div *ngIf="errorMessage" class="alert alert-light" role="alert">



        <div style="text-align: center;"><p class="text-danger">Username or password is wrong</p></div>

      </div>
  </form>
  <!--<button type="button" class="btn btn-link">Forget your password ?</button>-->

</div>
<div *ngIf="errorMessage" class="alert alert-light" role="alert">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</div>
